<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
  <!--CSS file-->
  <link rel="stylesheet" href="../css/register-1.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class=" col-md-6 panel-heading bg-info text-center mt-5 mb-3">
      <h4 class="panel-title">Register</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputfirstname" class="col-md-4 control-label">
              First Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputfirstname" placeholder="Enter First Name..."/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputlastname" class="col-md-4 control-label">
              Last Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputlastname" placeholder="Enter Last Name..."/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputscreenname" class="col-md-4 control-label">
              Screen Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputscreenname" placeholder="Enter Screen Name..."/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label"> Date of Birth</label>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-5">
                  <select class="form-control" name="">
                    <option value="">January</option>
                    <option value="">February</option>
                    <option value="">March</option>
                    <option value="">April</option>
                    <option selected value="">May</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <select name="" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option selected value="">5</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select name="" class="form-control">
                    <option value="">1990</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option selected value="">1997</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">
              Gender</label>
            <div class="col-md-8 ">
              <label>
                <input type="radio" name="gender">
                Male
              </label>
              <label>
                <input type="radio" name="gender">
                Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">
              Country</label>
            <div class="col-md-8">
              <select name="" class="form-control">
                <option value="">Australia</option>
                <option value="">Canada</option>
                <option value="">United Kingdom</option>
                <option selected value="">USA</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputemail" class="col-md-4">
              E-mail</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputemail" placeholder="Enter E-mail......"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="inputphone" class="col-md-4">
              Phone</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputphone" placeholder="Enter Phone......"></input>
            </div>
          </div>
          <!--            Password and Confirm Password-->
          <div class="form-group">
            <label for="inputpassword" class="col-md-4">
              Password</label>
            <div class="col-md-8">
              <input type="password" name="" id="inputpassword" class="form-control" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="inputconfirmpassword" class="col-md-4">
              Confirm Password</label>
            <div class="col-md-8">
              <input type="password" name="" id="inputconfirmpassword" class="form-control" value="">
            </div>
          </div>
          <!--            Check Box-->
          <div class=”form-group”>

            <div class="col-md-8">
              <div class="checkbox">
                <label>
                  I agree to the Terms of Use
                  <input type="checkbox">
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <input type="submit" name="submit" value="submit" class="btn btn-success">
            </div>
          </div>
        </form>
      </div>
      <!--        <div class="panel-footer">-->
      <!--          Footer here-->
      <!--        </div>-->
    </div>
  </div>
</div>

</body>
</html>
