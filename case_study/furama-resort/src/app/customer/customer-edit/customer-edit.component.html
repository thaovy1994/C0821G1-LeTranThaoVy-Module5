<h2 class="text-center customer-edit">Edit profile</h2>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row bg-opacity-50" style="background-color: mediumspringgreen">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" src="https://i.pinimg.com/originals/0f/f2/a3/0ff2a316dacedc8e140059565e71cd10.jpg"
             width="100">
        <span class="font-weight-bold">mina</span>
        <span class="text-black-50">mina1326@bbb.com</span>
        <span>Xiǎo wéi</span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="text-right fs-3">Edit your profile</h6>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"></div>
          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Headline</label><input type="text" class="form-control"
                                                                              placeholder="headline"
                                                                              value="UI/UX Developer"></div>
          <div class="col-md-12"><label class="labels">Current position</label><input type="text" class="form-control"
                                                                                      placeholder="headline"
                                                                                      value="UI/UX Developer at Boston">
          </div>
          <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control"
                                                                               placeholder="education"
                                                                               value="College of foreign language"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                                                                            placeholder="country" value="Vietnam"></div>
          <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control"
                                                                         value="Danang" placeholder="Danang">
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">Save Profile</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience text-light">
          <span><button class="btn bg-light">Edit Experience</button></span>
          <button
            class="btn bg-light px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience
          </button>
        </div>
        <div class="d-flex flex-row mt-3 exp-container">
          <img src="https://i.imgur.com/azSfBM3.png" width="45" height="45">
          <div class="work-experience ml-1"><span class="font-weight-bold d-block">Senior UI/UX Designer</span>
            <span class="d-block text-black-50 labels">Twitter Inc.</span>
            <span class="d-block text-black-50 labels">Time</span>
          </div>
        </div>
        <hr>
        <div class="d-flex flex-row mt-3 exp-container">
          <img src="https://img.icons8.com/color/100/000000/facebook.png" width="45" height="45">
          <div class="work-experience ml-1"><span class="font-weight-bold d-block">Senior UI/UX Designer</span>
            <span class="d-block text-black-50 labels">Facebook Inc.</span>
            <span class="d-block text-black-50 labels">Time</span>
          </div>
        </div>
        <hr>
        <div class="d-flex flex-row mt-3 exp-container"><img
          src="https://img.icons8.com/color/50/000000/google-logo.png" width="45" height="45">
          <div class="work-experience ml-1"><span class="font-weight-bold d-block">UI/UX Designer</span><span
            class="d-block text-black-50 labels">Google Inc.</span>
            <span class="d-block text-black-50 labels">Time</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
